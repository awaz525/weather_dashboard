<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/ory1etx.css">
</head>
<body>
    <div class="header">
        <div class="search_icon"></div>
        <input placeholder="Search Location" name="name" class="underline" id="zip">
    </div>
    <div class="current_box">
        <div class="sunrise_box">
            <div class="sunrise_icon"></div>
            <div class="sunrise_time"></div>
        </div>
        <div class="sunset_box">
            <div class="sunset_icon"></div>
            <div class="sunset_time"></div>
        </div>
        <div class="current_temperature_box">
            <div class="current_temperature">24<span class="super">°C</span></div>
            <div class="location">Manhattan, Kansas</div>
            <div class="current_date_time">Sat 28 March 5:08 pm</div>
            <div class="current_description">Clear</div>
        </div>
        <div class="icon icon_01d"></div>
        <div class="current_high">
            <div class="high">High</div>
            <div class="high_number">25°</div>
        </div>
        <div class="current_humidity">
            <div class="humidity">Humidity</div>
            <div class="humidity_number">80%</div>
        </div>
        <div class="current_precipitation">
            <div class="precipitation">Precipitation</div>
            <div class="precipitation_number">10%</div>
        </div>
        <div class="current_low">
            <div class="low">Low</div>
            <div class="low_number">15°</div>
        </div>
    </div>
    <div class="daily_box">
        <div class="title1">Next 3 Days</div>
        <div class="day1_box">
            <div class="day">Sunday</div>
            <div class="precipitation2">
                <div class="icon icon_09d"></div>
                <div class="description">Showers</div>
                <div class="raindrop_icon"></div>
                <div class="precipitation2_chance">80%</div>
            </div>
            <div class="high">High</div>
            <div class="humidity">Humidity</div>
            <div class="low">Low</div>
        </div>
        <div class="day2_box">
            <div class="day"></div>
            <div class="precipitation2">
                <div class="icon"></div>
                <div class="description"></div>
                <div class="raindrop_icon"></div>
                <div class="precipitation2_chance"></div>
            </div>
            <div class="high"></div>
            <div class="humidity"></div>
            <div class="low"></div>
        </div>
        <div class="day3_box">
            <div class="day"></div>
            <div class="precipitation2">
                <div class="icon"></div>
                <div class="description"></div>
                <div class="raindrop_icon"></div>
                <div class="precipitation2_chance"></div>
            </div>
            <div class="high"></div>
            <div class="humidity"></div>
            <div class="low"></div>
        </div>
    </div>
    <div class="hourly_box">
        <div class="title2">Hourly</div>
        <div class="12am_box">
            <div class="icon2"></div>
            <div class="description"></div>
            <div class="time"></div>
            <div class="temperature"></div>
            <div class="raindrop_icon2"></div>
            <div class="precipitation3_chance"></div>
        </div>
        <div class="4am_box">
            <div class="icon2"></div>
            <div class="description"></div>
            <div class="time"></div>
            <div class="temperature"></div>
            <div class="raindrop_icon2"></div>
            <div class="precipitation3_chance"></div>
        </div>
        <div class="8am_box">
            <div class="icon2"></div>
            <div class="description"></div>
            <div class="time"></div>
            <div class="temperature"></div>
            <div class="raindrop_icon2"></div>
            <div class="precipitation3_chance"></div>
        </div>
        <div class="12pm_box">
            <div class="icon2"></div>
            <div class="description"></div>
            <div class="time"></div>
            <div class="temperature"></div>
            <div class="raindrop_icon2"></div>
            <div class="precipitation3_chance"></div>
        </div>
        <div class="4pm_box">
            <div class="icon2"></div>
            <div class="description"></div>
            <div class="time"></div>
            <div class="temperature"></div>
            <div class="raindrop_icon2"></div>
            <div class="precipitation3_chance"></div>
        </div>
        <div class="8pm_box">
            <div class="icon2"></div>
            <div class="description"></div>
            <div class="time"></div>
            <div class="temperature"></div>
            <div class="raindrop_icon2"></div>
            <div class="precipitation3_chance"></div>
        </div>
    </div>
    
</body>
</html>
